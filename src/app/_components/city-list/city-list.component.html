<ng-container *ngIf="(forecastData$ | async) as dataSource">
  <table mat-table [dataSource]="dataSource" class="w-100">

    <ng-container matColumnDef="serial">
      <th mat-header-cell *matHeaderCellDef> S.No </th>
      <td mat-cell *matCellDef="let item; let idx = index"> {{idx + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let item"> <a [routerLink]="[item.id]">{{item.location}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Created Date </th>
      <td mat-cell *matCellDef="let item"> {{item.date | date: 'shortDate'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
